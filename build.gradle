group 'cchcc'
version '0.1'

buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Manifest-Version': version,
                'Main-Class': 'io.vertx.core.Launcher',
                'Main-Verticle': 'cchcc.MainVerticle'
    }
    baseName = project.name + '-fat-runnable'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
//    exclude ("**/config.json")
    with jar
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation 'com.squareup.okhttp3:okhttp:3.10.0'
    testImplementation "io.vertx:vertx-unit:3.3.3"
    implementation "io.vertx:vertx-core:3.3.3"
    implementation "io.vertx:vertx-rx-java:3.3.3"
    implementation "io.vertx:vertx-web:3.3.3"
}
